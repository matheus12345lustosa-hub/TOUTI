<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adega dos Cometas | PDV System</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js for Interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        /* Custom Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden" x-data="posSystem()">

    <!-- LEFT SIDE: Product Catalog -->
    <div class="flex-1 flex flex-col h-full border-r border-gray-200 bg-gray-50">
        
        <!-- Header -->
        <header class="bg-white p-4 border-b border-gray-200 flex justify-between items-center shadow-sm z-10">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg text-white">
                    <i data-lucide="store" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800 tracking-tight">Adega dos Cometas</h1>
                    <p class="text-xs text-gray-500 font-medium">PDV v1.0 • Operador: <span class="text-blue-600 font-bold">Matheus</span></p>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold flex items-center gap-2 border border-green-200">
                    <span class="relative flex h-2 w-2">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                    </span>
                    ONLINE
                </div>
                <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors border border-gray-200">
                    <i data-lucide="settings" class="w-5 h-5 text-gray-600"></i>
                </button>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="p-4 bg-white border-b border-gray-200">
            <div class="relative group">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-blue-500 transition-colors w-5 h-5"></i>
                <input 
                    type="text" 
                    placeholder="Buscar produto (F2) ou escanear código de barras..." 
                    class="w-full pl-12 pr-4 h-12 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition-all outline-none text-gray-700 font-medium placeholder-gray-400 shadow-inner"
                    x-model="search"
                    @keydown.window.prevent.f2="$el.focus()"
                >
                <div class="absolute right-3 top-1/2 -translate-y-1/2 hidden md:flex items-center gap-1">
                    <kbd class="px-2 py-1 text-xs font-semibold text-gray-500 bg-gray-100 border border-gray-200 rounded-md">F2</kbd>
                </div>
            </div>
            
            <!-- Category Pills -->
            <div class="flex gap-2 mt-3 overflow-x-auto pb-1 scrollbar-hide">
                <template x-for="cat in categories" :key="cat">
                    <button 
                        @click="activeCategory = cat"
                        :class="activeCategory === cat ? 'bg-gray-800 text-white shadow-md' : 'bg-white text-gray-600 border border-gray-200 hover:bg-gray-50'"
                        class="px-4 py-1.5 rounded-full text-sm font-medium whitespace-nowrap transition-all"
                        x-text="cat"
                    ></button>
                </template>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="flex-1 overflow-y-auto p-4 custom-scrollbar">
            <div class="grid grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <template x-for="product in filteredProducts" :key="product.id">
                    <div 
                        @click="addToCart(product)"
                        class="bg-white border border-gray-200 rounded-xl p-3 cursor-pointer hover:shadow-lg hover:border-blue-400 hover:-translate-y-1 transition-all duration-200 group flex flex-col h-full animate-fade-in"
                    >
                        <div class="aspect-square bg-gray-50 rounded-lg mb-3 flex items-center justify-center relative overflow-hidden">
                            <!-- Image Placeholder -->
                            <img :src="product.image || 'https://via.placeholder.com/150'" alt="Product" class="object-cover w-full h-full mix-blend-multiply opacity-80 group-hover:scale-110 transition-transform duration-500">
                            
                            <!-- Stock Badge -->
                            <div class="absolute top-2 right-2 bg-white/90 backdrop-blur px-2 py-0.5 rounded text-[10px] font-bold text-gray-600 shadow-sm border border-gray-100">
                                <span x-text="product.stock"></span> un
                            </div>
                        </div>
                        
                        <div class="flex-1 flex flex-col">
                            <h3 class="font-semibold text-gray-800 text-sm leading-tight mb-1" x-text="product.name"></h3>
                            <p class="text-xs text-gray-400 mb-auto" x-text="product.sku"></p>
                            
                            <div class="mt-3 flex items-end justify-between">
                                <div class="flex flex-col">
                                    <span class="text-[10px] text-gray-400 uppercase font-bold" x-show="product.wholesaleQtd">Atacado > <span x-text="product.wholesaleQtd"></span></span>
                                    <span class="text-lg font-bold text-blue-700">R$ <span x-text="product.price.toFixed(2)"></span></span>
                                </div>
                                <button class="bg-blue-50 text-blue-600 p-1.5 rounded-lg group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                    <i data-lucide="plus" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <!-- RIGHT SIDE: Cart & Checkout -->
    <div class="w-[480px] bg-white shadow-2xl flex flex-col z-20 border-l border-gray-300">
        
        <!-- Cart Header -->
        <div class="bg-gray-900 text-white p-5 shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center gap-3">
                    <div class="bg-white/10 p-2 rounded-lg">
                        <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                    </div>
                    <h2 class="font-bold text-lg tracking-wide">Caixa Livre 01</h2>
                </div>
                <button @click="clearCart()" class="text-xs text-gray-400 hover:text-red-400 transition-colors flex items-center gap-1 uppercase font-bold tracking-wider">
                    <i data-lucide="trash-2" class="w-3 h-3"></i> Limpar
                </button>
            </div>
            
            <!-- Customer Info (Optional) -->
            <div class="bg-gray-800 rounded-lg p-3 flex items-center justify-between cursor-pointer hover:bg-gray-700 transition-colors group border border-gray-700">
                <div class="flex items-center gap-3 text-sm text-gray-300">
                    <i data-lucide="user" class="w-4 h-4 text-gray-500 group-hover:text-blue-400"></i>
                    <span>Consumidor Final</span>
                </div>
                <i data-lucide="chevron-down" class="w-3 h-3 text-gray-500"></i>
            </div>
        </div>

        <!-- Cart Items List -->
        <div class="flex-1 overflow-y-auto bg-gray-50 p-2 relative">
            <template x-if="cart.length === 0">
                <div class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 opacity-60">
                    <i data-lucide="shopping-bag" class="w-16 h-16 mb-2 stroke-1"></i>
                    <p class="font-medium">Sua cesta está vazia</p>
                    <p class="text-sm">Adicione produtos para começar</p>
                </div>
            </template>

            <div class="space-y-2">
                <template x-for="(item, index) in cart" :key="index">
                    <div class="bg-white p-3 rounded-lg shadow-sm border border-gray-100 flex items-center gap-3 group animate-fade-in hover:border-blue-300 transition-colors">
                        <div class="w-8 h-8 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center text-xs font-bold" x-text="index + 1"></div>
                        
                        <div class="flex-1">
                            <h4 class="text-sm font-semibold text-gray-800 line-clamp-1" x-text="item.name"></h4>
                            <div class="flex items-center gap-2 mt-1">
                                <div class="text-xs bg-gray-100 rounded px-1.5 py-0.5 text-gray-600 font-mono">
                                    <span x-text="item.quantity"></span> x <span x-text="item.price.toFixed(2)"></span>
                                </div>
                                <span class="text-blue-600 text-[10px] font-bold uppercase tracking-wider bg-blue-50 px-1 rounded" x-show="item.isWholesale">Atacado applied</span>
                            </div>
                        </div>

                        <div class="text-right">
                            <div class="font-bold text-gray-800">R$ <span x-text="item.total.toFixed(2)"></span></div>
                        </div>
                        
                        <button @click="removeFromCart(index)" class="opacity-0 group-hover:opacity-100 p-2 text-gray-300 hover:text-red-500 transition-all">
                            <i data-lucide="x-circle" class="w-5 h-5"></i>
                        </button>
                    </div>
                </template>
            </div>
        </div>

        <!-- Footer Totals -->
        <div class="bg-white border-t border-gray-200 shadow-[0_-5px_15px_-5px_rgba(0,0,0,0.05)] z-20">
            <!-- Discounts/Subtotal -->
            <div class="px-6 py-4 border-b border-gray-100 bg-gray-50/50">
                <div class="flex justify-between items-center text-gray-500 text-sm mb-2">
                    <span>Subtotal</span>
                    <span>R$ <span x-text="subtotal.toFixed(2)"></span></span>
                </div>
                <div class="flex justify-between items-center text-green-600 text-sm font-medium">
                    <span>Descontos</span>
                    <span>- R$ 0.00</span>
                </div>
            </div>

            <!-- Grand Total -->
            <div class="px-6 py-5 flex justify-between items-center bg-white">
                <div>
                    <span class="block text-xs uppercase text-gray-400 font-bold tracking-wider mb-1">Total a Pagar</span>
                    <span class="text-4xl font-black text-gray-900 leading-none">
                        R$ <span x-text="subtotal.toFixed(2)"></span>
                    </span>
                </div>
                <button 
                    @click="checkout()"
                    class="bg-green-600 hover:bg-green-700 text-white pl-6 pr-8 py-3 rounded-xl shadow-lg shadow-green-200 transform active:scale-95 transition-all flex items-center gap-3 group"
                >
                    <div class="flex flex-col items-start">
                        <span class="text-[10px] opacity-70 font-bold uppercase tracking-widest">Finalizar</span>
                        <span class="font-bold text-xl leading-none">Pagar</span>
                    </div>
                    <div class="bg-green-500 p-1.5 rounded-lg group-hover:bg-green-400 transition-colors">
                        <i data-lucide="arrow-right" class="w-5 h-5 text-white"></i>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <!-- Initialization Script -->
    <script>
        // Init Icons
        lucide.createIcons();

        function posSystem() {
            return {
                search: '',
                activeCategory: 'Todos',
                categories: ['Todos', 'Cervejas', 'Destilados', 'Refrigerantes', 'Vinhos', 'Petiscos'],
                products: [
                    { id: 1, name: 'Cerveja Heineken Lata 350ml', sku: 'HEI-350', price: 4.89, wholesalePrice: 4.59, wholesaleQtd: 12, category: 'Cervejas', stock: 150, image: 'https://images.unsplash.com/photo-1623592039209-661705e46808?auto=format&fit=crop&q=80&w=200' },
                    { id: 2, name: 'Cerveja Brahma Duplo Malte 350ml', sku: 'BRA-350', price: 3.99, wholesalePrice: 3.79, wholesaleQtd: 12, category: 'Cervejas', stock: 300, image: 'https://images.unsplash.com/photo-1662919932069-b59af42a7732?auto=format&fit=crop&q=80&w=200' },
                    { id: 3, name: 'Coca-Cola 2L', sku: 'COC-2L', price: 9.99, wholesalePrice: 9.50, wholesaleQtd: 6, category: 'Refrigerantes', stock: 50, image: 'https://images.unsplash.com/photo-1622483767028-3f66f32aef97?auto=format&fit=crop&q=80&w=200' },
                    { id: 4, name: 'Whisky Red Label 1L', sku: 'RED-1L', price: 89.90, wholesalePrice: 85.00, wholesaleQtd: 3, category: 'Destilados', stock: 20, image: 'https://images.unsplash.com/photo-1527281400683-1aae777175f8?auto=format&fit=crop&q=80&w=200' },
                    { id: 5, name: 'Água Mineral Crystal 500ml', sku: 'AGU-500', price: 2.50, wholesalePrice: 2.00, wholesaleQtd: 12, category: 'Refrigerantes', stock: 100, image: 'https://images.unsplash.com/photo-1548839140-29a749e1cf4d?auto=format&fit=crop&q=80&w=200' },
                    { id: 6, name: 'Vinho Tinto Chileno Reservado', sku: 'VIN-CHI', price: 35.90, wholesalePrice: 32.90, wholesaleQtd: 6, category: 'Vinhos', stock: 45, image: 'https://images.unsplash.com/photo-1506377247377-2a5b3b417ebb?auto=format&fit=crop&q=80&w=200' },
                    { id: 7, name: 'Batata Pringles Original 114g', sku: 'PRI-ORI', price: 12.90, category: 'Petiscos', stock: 30, image: 'https://images.unsplash.com/photo-1616781437194-e817d7b28db8?auto=format&fit=crop&q=80&w=200' },
                    { id: 8, name: 'Vodka Absolut 1L', sku: 'ABS-1L', price: 79.90, category: 'Destilados', stock: 15, image: 'https://images.unsplash.com/photo-1616339180376-78b196144e36?auto=format&fit=crop&q=80&w=200' }
                ],
                cart: [],

                get filteredProducts() {
                    return this.products.filter(p => {
                        const matchesSearch = p.name.toLowerCase().includes(this.search.toLowerCase()) || p.sku.toLowerCase().includes(this.search.toLowerCase());
                        const matchesCategory = this.activeCategory === 'Todos' || p.category === this.activeCategory;
                        return matchesSearch && matchesCategory;
                    });
                },

                get subtotal() {
                    return this.cart.reduce((acc, item) => acc + item.total, 0);
                },

                addToCart(product) {
                    const existingItem = this.cart.find(item => item.id === product.id);
                    if (existingItem) {
                        existingItem.quantity++;
                        this.updateItemTotal(existingItem, product);
                    } else {
                        // Check logic for wholesale price on first add (usually 1 doesn't trigger, but logic is centralized)
                        const newItem = {
                            ...product,
                            quantity: 1,
                            total: product.price,
                            isWholesale: false
                        };
                        this.cart.push(newItem);
                    }
                    this.playSound('beep');
                },

                removeFromCart(index) {
                    this.cart.splice(index, 1);
                },

                clearCart() {
                    if(confirm('Limpar carrinho?')) {
                        this.cart = [];
                    }
                },

                updateItemTotal(item, product) {
                    // Adega Logic: Wholesale Price Trigger
                    let unitPrice = product.price;
                    item.isWholesale = false;

                    if (product.wholesaleQtd && item.quantity >= product.wholesaleQtd) {
                        unitPrice = product.wholesalePrice || product.price;
                        item.isWholesale = true;
                    }

                    item.total = item.quantity * unitPrice;
                },

                checkout() {
                    if (this.cart.length === 0) return alert('Carrinho vazio!');
                    alert(`Total a pagar: R$ ${this.subtotal.toFixed(2)}\n\n(Integração com Maquininha/PIX aqui)`);
                    this.cart = [];
                },

                playSound(type) {
                    // Simple beep simulation or real audio
                    console.log('Beep!');
                }
            }
        }
    </script>
</body>
</html>
